<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Curso Acadêmico</title>
    <link rel="stylesheet" href="styles/signup-styles.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <h2>Crie sua conta</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" required placeholder="Digite seu nome completo">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu email">
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required placeholder="Digite uma senha">
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirme a Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirme sua senha">
                </div>
                <button type="submit">Cadastrar</button>
                <p class="login-link">Já tem uma conta? <a href="login.html">Entrar</a></p>
            </form>
        </div>
    </div>
</body>
</html>
